<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monetize your time</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #e6e6e6;
      color: #ff6600;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    #displayContainer {
      text-align: center;
      margin-bottom: 20px;
    }
    #timeDisplay, #diamondDisplay, #taskNameInput {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .buttonContainer {
      display: flex;
      gap: 20px;
    }
    .button {
      font-size: 2em;
      border: none;
      background: none;
      color: #ff6600;
      cursor: pointer;

    }
    #history {
      margin-top: 20px;
      width: 100%;
    }
    #historyTable {
      width: 100%;
      border-collapse: collapse;
    }
    #historyTable th, #historyTable td {
      border: 1px solid #ff6600;
      padding: 8px;
      text-align: center;
    }
    #importExportContainer {
      margin-top: 10px;
    }
    #importExportContainer input {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <img src="/rabbit.png" alt="rabbit" height="300px" width="300px">
  <div id="displayContainer">
    <div id="timeDisplay">00:00:00</div>
    <div id="diamondDisplay">Diamonds: üíé0</div>
    <input type="text" id="taskNameInput" placeholder="Enter task name" />
  </div>
  <div class="buttonContainer">
    <button class="button" id="playPauseButton">‚ñ∂Ô∏è</button>
    <button class="button" id="stopButton">‚èπÔ∏è</button>
  </div>

  <div id="history">
    <h3>Task History</h3>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Diamonds</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <!-- ‰ªªÂä°ËÆ∞ÂΩï‰ºöÂú®ËøôÈáåÊòæÁ§∫ -->
      </tbody>
    </table>
  </div>

  <div id="importExportContainer">
    <div id="exportContainer">
    <button class="button" id="importButton" onclick="exportData()">Export Data</button>
    </div>
    <div id="importContainer">
    <button class="button" id="outputButton" onclick="importData()">Import Data</button>
    <input type="file" id="importFile" accept=".json" />
    </div>
  </div>

  <script>
    let timer;
    let seconds = parseInt(localStorage.getItem('seconds')) || 0;
    let diamonds = parseInt(localStorage.getItem('diamonds')) || 0;
    let taskName = localStorage.getItem('taskName') || '';
    let taskHistory = JSON.parse(localStorage.getItem('taskHistory')) || [];
    let isRunning = false;
    let startTime;

    const timeDisplay = document.getElementById("timeDisplay");
    const diamondDisplay = document.getElementById("diamondDisplay");
    const playPauseButton = document.getElementById("playPauseButton");
    const stopButton = document.getElementById("stopButton");
    const taskNameInput = document.getElementById("taskNameInput");
    const historyBody = document.getElementById("historyBody");

    // ÊòæÁ§∫ÂéÜÂè≤‰ªªÂä°ËÆ∞ÂΩï
    function displayHistory() {
      historyBody.innerHTML = '';
      taskHistory.forEach((task, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${task.name}</td>
          <td>${task.start}</td>
          <td>${task.end}</td>
          <td>${task.diamonds}</td>
          <td><button onclick="deleteTask(${index})">Delete</button></td>
        `;
        historyBody.appendChild(row);
      });
    }

    // Âà†Èô§‰ªªÂä°
    function deleteTask(index) {
      taskHistory.splice(index, 1);
      localStorage.setItem('taskHistory', JSON.stringify(taskHistory));
      displayHistory();
    }

    // Êó∂Èó¥Ê†ºÂºèÂåñ‰∏∫ hh:mm:ss
    function formatTime(seconds) {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    // Êõ¥Êñ∞ÊòæÁ§∫Âíå localStorage
    function updateDisplay() {
      timeDisplay.textContent = formatTime(seconds);
      diamondDisplay.textContent = `Diamonds: üíé${diamonds}`;
      taskNameInput.value = taskName;

      localStorage.setItem('seconds', seconds);
      localStorage.setItem('diamonds', diamonds);
      localStorage.setItem('taskName', taskName);
      localStorage.setItem('taskHistory', JSON.stringify(taskHistory));
    }

    // Play/Pause ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
    playPauseButton.addEventListener("click", () => {
      if (isRunning) {
        clearInterval(timer);
        playPauseButton.textContent = "‚ñ∂Ô∏è";
      } else {
        startTime = new Date().toLocaleTimeString();
        timer = setInterval(() => {
          seconds++;
          diamonds++;
          updateDisplay();
        }, 1000);
        playPauseButton.textContent = "‚è∏Ô∏è";
      }
      isRunning = !isRunning;
    });

    // Stop ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
    stopButton.addEventListener("click", () => {
      if (isRunning) {
        clearInterval(timer);
        const endTime = new Date().toLocaleTimeString();
        taskHistory.push({
          name: taskName || 'Unnamed Task',
          start: startTime,
          end: endTime,
          diamonds: diamonds
        });
        displayHistory();
      }
      seconds = 0;
      isRunning = false;
      playPauseButton.textContent = "‚ñ∂Ô∏è";
      updateDisplay();
    });

    // ‰ªªÂä°ÂêçÂ≠óËæìÂÖ•‰∫ã‰ª∂
    taskNameInput.addEventListener("input", () => {
      taskName = taskNameInput.value;
      localStorage.setItem('taskName', taskName);
    });

    // ÂØºÂá∫Êï∞ÊçÆ
    function exportData() {
      const dataStr = JSON.stringify(taskHistory, null, 2);
      const blob = new Blob([dataStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "task_history.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    // ÂØºÂÖ•Êï∞ÊçÆ
    function importData() {
      const fileInput = document.getElementById("importFile");
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          try {
            const importedData = JSON.parse(event.target.result);
            taskHistory = importedData;
            localStorage.setItem('taskHistory', JSON.stringify(taskHistory));
            displayHistory();
          } catch (e) {
            alert("Invalid JSON file");
          }
        };
        reader.readAsText(file);
      }
    }

    // ÂàùÂßãÂåñÊòæÁ§∫ÂíåÂéÜÂè≤ËÆ∞ÂΩï
    updateDisplay();
    displayHistory();
  </script>

</body>
</html>
